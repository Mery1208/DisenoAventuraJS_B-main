<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aventura en el Reino de JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Aventura en el Reino de JS</h1>
  </header>

  <main>
    <div id="scene-1" class="scene">
      <div id="scene-1-player">
        <img src="./img/characters/1.png" alt="">
        <h2>Nombre del personaje</h2>
      </div>
      <div id="scene-1-stats">
        <div><p>Ataque: 12</p></div>
        <div><p>Defensa: 4</p></div>
        <div><p>Vida: 100</p></div>
      </div>
      <div>
        <button>Continuar</button>
      </div>
    </div>
  </main>

  <footer>
    <div id="inventory-container">
      <div class="item">
        <img src="./img/objects/bag.png" alt="">
      </div>
      <div class="item">
        <img src="./img/objects/armor.png" alt="">
      </div>
      <div class="item">
        <img src="./img/objects/apple.png" alt="">
      </div>
      <div class="item">
        <img src="./img/objects/hp.png" alt="">
      </div>
      <div class="item">
        <img src="./img/objects/axe.png" alt="">
      </div>
      <div class="item">
        <img src="./img/objects/gem.png" alt="">
      </div>
    </div>
  </footer>
</body>
</html>
