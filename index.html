  <header>
    <h1 id="title">Aventura en el Reino de Mery</h1>

  <main>
    <section id="scene-1" class="scene">
      <div class="perfil-top">
        <div class="avatar-large">

            <img src="" alt="Espada">
            <h3>Arco</h3>

            <p><strong>Precio:</strong> 100€</p>
            <p><strong>Rareza:</strong> Común</p>

      </div>
